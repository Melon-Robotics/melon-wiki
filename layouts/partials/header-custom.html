<header class="site-header">
    <nav>
        <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>

        <a href="{{ "" | relLangURL }}" class="header-logo">
            <span class="logo-mark">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 12c2-3 4-4 6-4s4 2 6 2 4-1 6-4"></path>
                    <path d="M2 18c2-3 4-4 6-4s4 2 6 2 4-1 6-4"></path>
                </svg>
            </span>
            <span class="logo-text">{{ site.Title }}</span>
        </a>

        <button class="search-trigger" id="search-trigger" type="button" aria-label="Search documentation">
            <span class="search-icon">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </span>
            <span class="search-placeholder">Search docs...</span>
            <kbd>⌘K</kbd>
        </button>

        <div class="header-actions">
            {{- if (not site.Params.disableThemeToggle) }}
            <button id="theme-toggle" aria-label="Toggle theme">
                <svg id="moon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                <svg id="sun" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: block;">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
            {{- end }}
        </div>
    </nav>
</header>

{{/* Search Modal (Cmd+K overlay) */}}
<div class="search-modal-overlay" id="search-modal-overlay">
    <div class="search-modal">
        <div class="search-modal-input">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input type="search" id="search-modal-input" placeholder="Search documentation..." autocomplete="off" spellcheck="false">
        </div>
        <div class="search-modal-results" id="search-modal-results"></div>
        <div class="search-modal-footer">
            <span><kbd>↵</kbd> to search</span>
            <span><kbd>esc</kbd> to close</span>
        </div>
    </div>
</div>
